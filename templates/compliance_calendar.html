<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --info-color: #17a2b8;
            --light-bg: #f8f9fa;
            --dark-bg: #2c3e50;
            --border-color: #dee2e6;
            --text-primary: #333;
            --text-secondary: #666;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-theme {
            --primary-color: #34495e;
            --light-bg: #2c3e50;
            --dark-bg: #1a252f;
            --border-color: #404b5a;
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--text-primary);
            transition: var(--transition);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 25px;
            background: var(--primary-color);
            color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .dark-theme .header {
            background: var(--dark-bg);
        }

        .header-left h1 {
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-left p {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .stat-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 25px;
        }

        .stat-badge i {
            color: #f39c12;
        }

        .stat-badge:nth-child(2) i {
            color: #e74c3c;
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--light-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
        }

        .dark-theme .stat-card {
            background: var(--dark-bg);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .stat-info h3 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-info p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Calendar Container */
        .calendar-container {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .dark-theme .calendar-container {
            background: var(--dark-bg);
        }

        /* Calendar Header */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .view-tabs {
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.05);
            padding: 5px;
            border-radius: 10px;
        }

        .dark-theme .view-tabs {
            background: rgba(255,255,255,0.1);
        }

        .view-tab {
            padding: 10px 20px;
            border: none;
            background: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .view-tab.active {
            background: var(--secondary-color);
            color: white;
        }

        .month-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .month-navigation button {
            background: var(--secondary-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .month-navigation button:hover {
            transform: scale(1.1);
        }

        .current-month {
            font-size: 22px;
            font-weight: 700;
            min-width: 250px;
            text-align: center;
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .day-header {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .dark-theme .day-header {
            background: var(--dark-bg);
        }

        .calendar-day {
            background: var(--light-bg);
            min-height: 120px;
            padding: 10px;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }

        .dark-theme .calendar-day {
            background: var(--dark-bg);
        }

        .calendar-day:hover {
            background: rgba(52, 152, 219, 0.1);
        }

        .calendar-day.today {
            background: rgba(52, 152, 219, 0.15);
            border: 2px solid var(--secondary-color);
        }

        .calendar-day.weekend {
            background: rgba(0,0,0,0.03);
        }

        .dark-theme .calendar-day.weekend {
            background: rgba(255,255,255,0.03);
        }

        .day-number {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .event-count {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Event Dots */
        .event-dots {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 5px;
        }

        .event-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        /* Sidebar */
        .sidebar {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .dark-theme .sidebar {
            background: var(--dark-bg);
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-section h3 {
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Upcoming Tasks */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-item {
            background: rgba(255,255,255,0.5);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid;
            transition: var(--transition);
            cursor: pointer;
        }

        .dark-theme .task-item {
            background: rgba(255,255,255,0.1);
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .task-item.high { border-left-color: var(--danger-color); }
        .task-item.medium { border-left-color: var(--warning-color); }
        .task-item.low { border-left-color: var(--info-color); }

        .task-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .task-title {
            font-weight: 600;
            font-size: 14px;
        }

        .task-duedate {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .task-description {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .task-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }

        .task-tag {
            padding: 3px 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .dark-theme .task-tag {
            background: rgba(255,255,255,0.1);
        }

        /* Filters */
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .filter-btn {
            padding: 8px 15px;
            border: 1px solid var(--border-color);
            background: rgba(255,255,255,0.5);
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: var(--transition);
        }

        .dark-theme .filter-btn {
            background: rgba(255,255,255,0.1);
        }

        .filter-btn.active {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .filter-btn.high { color: var(--danger-color); }
        .filter-btn.medium { color: var(--warning-color); }
        .filter-btn.low { color: var(--info-color); }

        /* Add Task Button */
        .add-task-btn {
            width: 100%;
            padding: 15px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
            margin-top: 20px;
        }

        .add-task-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--light-bg);
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            padding: 30px;
            position: relative;
        }

        .dark-theme .modal-content {
            background: var(--dark-bg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(255,255,255,0.5);
            color: var(--text-primary);
            font-size: 14px;
        }

        .dark-theme .form-control {
            background: rgba(255,255,255,0.1);
        }

        .priority-buttons {
            display: flex;
            gap: 10px;
        }

        .priority-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            background: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .priority-btn.active {
            border-color: var(--secondary-color);
            background: rgba(52, 152, 219, 0.1);
        }

        .priority-btn.high { color: var(--danger-color); }
        .priority-btn.medium { color: var(--warning-color); }
        .priority-btn.low { color: var(--info-color); }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .modal-actions button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-color);
        }

        .btn-secondary {
            background: rgba(0,0,0,0.1);
            color: var(--text-primary);
        }

        .dark-theme .btn-secondary {
            background: rgba(255,255,255,0.1);
        }

        .btn-secondary:hover {
            background: rgba(0,0,0,0.2);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        .theme-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--secondary-color);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-btn:hover {
            transform: scale(1.1) rotate(15deg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .calendar-grid {
                overflow-x: auto;
            }
            
            .calendar-day {
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .calendar-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1><i class="fas fa-calendar-check"></i> Compliance Calendar</h1>
                <p>Track regulatory deadlines, compliance tasks, and important dates</p>
            </div>
            <div class="header-right">
                <div class="stat-badge">
                    <i class="fas fa-bell"></i>
                    <span id="pendingTasks">0</span> Pending Tasks
                </div>
                <div class="stat-badge">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="overdueTasks">0</span> Overdue
                </div>
            </div>
        </header>

        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #3498db, #2980b9);">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalTasks">0</h3>
                    <p>Total Tasks</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #27ae60, #229954);">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="completedTasks">0</h3>
                    <p>Completed</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #f39c12, #d68910);">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 id="dueThisWeek">0</h3>
                    <p>Due This Week</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #9b59b6, #8e44ad);">
                    <i class="fas fa-balance-scale"></i>
                </div>
                <div class="stat-info">
                    <h3 id="regulations">15</h3>
                    <p>Regulations</p>
                </div>
            </div>
        </div>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Calendar Section -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="view-tabs">
                        <button class="view-tab active" onclick="changeView('month')">Month</button>
                        <button class="view-tab" onclick="changeView('week')">Week</button>
                        <button class="view-tab" onclick="changeView('list')">List</button>
                    </div>
                    <div class="month-navigation">
                        <button onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                        <div class="current-month" id="currentMonth">January 2024</div>
                        <button onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>

                <!-- Calendar Grid -->
                <div id="calendarView">
                    <!-- Month view will be generated by JavaScript -->
                </div>

                <!-- List View -->
                <div id="listView" style="display: none;">
                    <div class="task-list" id="upcomingList">
                        <!-- List view content -->
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Upcoming Tasks -->
                <div class="sidebar-section">
                    <h3><i class="fas fa-exclamation-circle"></i> Upcoming Deadlines</h3>
                    <div class="task-list" id="upcomingTasks">
                        <!-- Tasks will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Filters -->
                <div class="sidebar-section">
                    <h3><i class="fas fa-filter"></i> Filter by Regulation</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterTasks('all')">All</button>
                        <button class="filter-btn" onclick="filterTasks('gdpr')">GDPR</button>
                        <button class="filter-btn" onclick="filterTasks('hipaa')">HIPAA</button>
                        <button class="filter-btn" onclick="filterTasks('sox')">SOX</button>
                        <button class="filter-btn" onclick="filterTasks('pci')">PCI DSS</button>
                        <button class="filter-btn" onclick="filterTasks('iso')">ISO 27001</button>
                    </div>
                </div>

                <!-- Priority Filter -->
                <div class="sidebar-section">
                    <h3><i class="fas fa-flag"></i> Filter by Priority</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterPriority('all')">All</button>
                        <button class="filter-btn high" onclick="filterPriority('high')">High</button>
                        <button class="filter-btn medium" onclick="filterPriority('medium')">Medium</button>
                        <button class="filter-btn low" onclick="filterPriority('low')">Low</button>
                    </div>
                </div>

                <!-- Add New Task -->
                <button class="add-task-btn" onclick="openTaskModal()">
                    <i class="fas fa-plus"></i> Add Compliance Task
                </button>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> Add Compliance Task</h2>
                <button class="close-modal" onclick="closeTaskModal()">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-group">
                    <label>Due Date</label>
                    <input type="text" class="form-control" id="dueDate" placeholder="Select date" required>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <div class="priority-buttons">
                        <button type="button" class="priority-btn high" onclick="setPriority('high')">High</button>
                        <button type="button" class="priority-btn medium" onclick="setPriority('medium')">Medium</button>
                        <button type="button" class="priority-btn low" onclick="setPriority('low')">Low</button>
                    </div>
                    <input type="hidden" id="priority" value="medium">
                </div>
                <div class="form-group">
                    <label>Regulation Type</label>
                    <select class="form-control" id="regulation">
                        <option value="gdpr">GDPR</option>
                        <option value="hipaa">HIPAA</option>
                        <option value="sox">SOX</option>
                        <option value="pci">PCI DSS</option>
                        <option value="iso">ISO 27001</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tags (comma separated)</label>
                    <input type="text" class="form-control" id="tags" placeholder="e.g., audit, report, review">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeTaskModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="theme-btn" id="themeToggleBtn">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Sample compliance tasks data
        let complianceTasks = [
            {
                id: 1,
                title: "GDPR Data Protection Impact Assessment",
                description: "Conduct DPIA for new customer data processing activities",
                dueDate: new Date(new Date().setDate(new Date().getDate() + 3)),
                priority: "high",
                regulation: "gdpr",
                tags: ["audit", "data-protection", "assessment"],
                completed: false
            },
            {
                id: 2,
                title: "HIPAA Security Rule Compliance Review",
                description: "Annual review of security measures for protected health information",
                dueDate: new Date(new Date().setDate(new Date().getDate() + 7)),
                priority: "high",
                regulation: "hipaa",
                tags: ["security", "review", "annual"],
                completed: false
            },
            {
                id: 3,
                title: "SOX Internal Control Testing",
                description: "Quarterly testing of financial reporting controls",
                dueDate: new Date(new Date().setDate(new Date().getDate() + 10)),
                priority: "medium",
                regulation: "sox",
                tags: ["financial", "testing", "quarterly"],
                completed: false
            },
            {
                id: 4,
                title: "PCI DSS Security Scan",
                description: "Quarterly external vulnerability scan",
                dueDate: new Date(new Date().setDate(new Date().getDate() - 2)),
                priority: "medium",
                regulation: "pci",
                tags: ["security", "scan", "quarterly"],
                completed: false
            },
            {
                id: 5,
                title: "ISO 27001 Internal Audit",
                description: "Semi-annual internal audit of ISMS",
                dueDate: new Date(new Date().setDate(new Date().getDate() + 14)),
                priority: "medium",
                regulation: "iso",
                tags: ["audit", "security", "isms"],
                completed: false
            },
            {
                id: 6,
                title: "Data Retention Policy Update",
                description: "Review and update data retention policies",
                dueDate: new Date(new Date().setDate(new Date().getDate() + 5)),
                priority: "low",
                regulation: "gdpr",
                tags: ["policy", "update", "review"],
                completed: false
            }
        ];

        let currentDate = new Date();
        let currentFilter = 'all';
        let currentPriorityFilter = 'all';
        let currentView = 'month';

        // Initialize the calendar
        document.addEventListener('DOMContentLoaded', function() {
            loadFromLocalStorage();
            initializeCalendar();
            renderTasks();
            updateStats();
            
            // Initialize date picker
            flatpickr("#dueDate", {
                dateFormat: "Y-m-d",
                minDate: "today",
                defaultDate: new Date()
            });
            
            // Setup form submission
            document.getElementById('taskForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addNewTask();
            });
            
            // Theme toggle
            const themeBtn = document.getElementById('themeToggleBtn');
            themeBtn.addEventListener('click', toggleTheme);
            
            // Check for overdue tasks
            checkOverdueTasks();
        });

        // Initialize calendar
        function initializeCalendar() {
            renderMonthView();
        }

        // Render month view
        function renderMonthView() {
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();
            
            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentMonth]} ${currentYear}`;
            
            // Get first day of month
            const firstDay = new Date(currentYear, currentMonth, 1);
            // Get last day of month
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            // Get number of days in month
            const daysInMonth = lastDay.getDate();
            // Get day of week for first day (0 = Sunday, 6 = Saturday)
            const firstDayIndex = firstDay.getDay();
            
            // Create calendar grid
            let calendarHTML = '<div class="calendar-grid">';
            
            // Add day headers
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayNames.forEach(day => {
                calendarHTML += `<div class="day-header">${day}</div>`;
            });
            
            // Add empty cells for days before first day of month
            for (let i = 0; i < firstDayIndex; i++) {
                calendarHTML += `<div class="calendar-day"></div>`;
            }
            
            // Add days of month
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDate = new Date(currentYear, currentMonth, day);
                const isToday = dayDate.getTime() === today.getTime();
                const isWeekend = dayDate.getDay() === 0 || dayDate.getDay() === 6;
                
                // Count tasks for this day
                const dayTasks = complianceTasks.filter(task => {
                    const taskDate = new Date(task.dueDate);
                    return taskDate.getDate() === day &&
                           taskDate.getMonth() === currentMonth &&
                           taskDate.getFullYear() === currentYear;
                });
                
                let dayClass = 'calendar-day';
                if (isToday) dayClass += ' today';
                if (isWeekend) dayClass += ' weekend';
                
                calendarHTML += `
                    <div class="${dayClass}" onclick="showDayTasks(${day}, ${currentMonth}, ${currentYear})">
                        <div class="day-number">${day}</div>
                        <div class="event-dots">
                            ${dayTasks.filter(t => t.priority === 'high').map(() => 
                                `<div class="event-dot" style="background: #e74c3c;"></div>`
                            ).join('')}
                            ${dayTasks.filter(t => t.priority === 'medium').map(() => 
                                `<div class="event-dot" style="background: #f39c12;"></div>`
                            ).join('')}
                            ${dayTasks.filter(t => t.priority === 'low').map(() => 
                                `<div class="event-dot" style="background: #17a2b8;"></div>`
                            ).join('')}
                        </div>
                        <div class="event-count">${dayTasks.length} tasks</div>
                    </div>
                `;
            }
            
            calendarHTML += '</div>';
            document.getElementById('calendarView').innerHTML = calendarHTML;
        }

        // Change month
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            if (currentView === 'month') {
                renderMonthView();
            }
            renderTasks();
        }

        // Change view
        function changeView(view) {
            currentView = view;
            
            // Update active tab
            document.querySelectorAll('.view-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide views
            if (view === 'month') {
                document.getElementById('calendarView').style.display = 'block';
                document.getElementById('listView').style.display = 'none';
                renderMonthView();
            } else if (view === 'list') {
                document.getElementById('calendarView').style.display = 'none';
                document.getElementById('listView').style.display = 'block';
                renderListView();
            }
        }

        // Render list view
        function renderListView() {
            let listHTML = '';
            const sortedTasks = [...complianceTasks].sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
            
            sortedTasks.forEach(task => {
                if (currentFilter !== 'all' && task.regulation !== currentFilter) return;
                if (currentPriorityFilter !== 'all' && task.priority !== currentPriorityFilter) return;
                
                const dueDate = new Date(task.dueDate);
                const now = new Date();
                const isOverdue = dueDate < now && !task.completed;
                
                listHTML += `
                    <div class="task-item ${task.priority} ${isOverdue ? 'overdue' : ''}" onclick="toggleTask(${task.id})">
                        <div class="task-header">
                            <div class="task-title">${task.title}</div>
                            <div class="task-duedate ${isOverdue ? 'text-danger' : ''}">
                                ${isOverdue ? '<i class="fas fa-exclamation-circle"></i> ' : ''}
                                ${formatDate(dueDate)}
                            </div>
                        </div>
                        <div class="task-description">${task.description}</div>
                        <div class="task-tags">
                            <span class="task-tag">${task.regulation.toUpperCase()}</span>
                            <span class="task-tag">${task.priority}</span>
                            ${task.tags.map(tag => `<span class="task-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('upcomingList').innerHTML = listHTML;
        }

        // Render tasks in sidebar
        function renderTasks() {
            let upcomingHTML = '';
            const now = new Date();
            const nextWeek = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
            
            // Sort tasks by due date
            const sortedTasks = [...complianceTasks]
                .filter(task => !task.completed)
                .sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
            
            // Filter tasks
            const filteredTasks = sortedTasks.filter(task => {
                if (currentFilter !== 'all' && task.regulation !== currentFilter) return false;
                if (currentPriorityFilter !== 'all' && task.priority !== currentPriorityFilter) return false;
                return true;
            });
            
            // Display up to 5 tasks
            filteredTasks.slice(0, 5).forEach(task => {
                const dueDate = new Date(task.dueDate);
                const isOverdue = dueDate < now;
                const isThisWeek = dueDate <= nextWeek && dueDate >= now;
                
                upcomingHTML += `
                    <div class="task-item ${task.priority} ${isOverdue ? 'overdue' : ''}" onclick="toggleTask(${task.id})">
                        <div class="task-header">
                            <div class="task-title">${task.title}</div>
                            <div class="task-duedate ${isOverdue ? 'text-danger' : ''}">
                                ${isOverdue ? '<i class="fas fa-exclamation-circle"></i> ' : ''}
                                ${formatDate(dueDate)}
                            </div>
                        </div>
                        <div class="task-description">${task.description}</div>
                        <div class="task-tags">
                            <span class="task-tag">${task.regulation.toUpperCase()}</span>
                            <span class="task-tag">${task.priority}</span>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('upcomingTasks').innerHTML = upcomingHTML;
            updateStats();
        }

        // Update statistics
        function updateStats() {
            const now = new Date();
            const nextWeek = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
            
            const totalTasks = complianceTasks.length;
            const completedTasks = complianceTasks.filter(task => task.completed).length;
            const dueThisWeek = complianceTasks.filter(task => {
                const dueDate = new Date(task.dueDate);
                return !task.completed && dueDate <= nextWeek && dueDate >= now;
            }).length;
            const pendingTasks = complianceTasks.filter(task => !task.completed).length;
            const overdueTasks = complianceTasks.filter(task => {
                const dueDate = new Date(task.dueDate);
                return !task.completed && dueDate < now;
            }).length;
            
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('dueThisWeek').textContent = dueThisWeek;
            document.getElementById('pendingTasks').textContent = pendingTasks;
            document.getElementById('overdueTasks').textContent = overdueTasks;
        }

        // Filter tasks by regulation
        function filterTasks(regulation) {
            currentFilter = regulation;
            
            // Update active filter button
            document.querySelectorAll('.filter-buttons .filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
            if (currentView === 'list') {
                renderListView();
            }
        }

        // Filter by priority
        function filterPriority(priority) {
            currentPriorityFilter = priority;
            
            // Update active filter button
            const parent = event.target.parentElement;
            parent.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTasks();
            if (currentView === 'list') {
                renderListView();
            }
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = complianceTasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                if (currentView === 'list') {
                    renderListView();
                }
                updateStats();
                saveToLocalStorage();
            }
        }

        // Open task modal
        function openTaskModal() {
            document.getElementById('taskModal').style.display = 'flex';
        }

        // Close task modal
        function closeTaskModal() {
            document.getElementById('taskModal').style.display = 'none';
            document.getElementById('taskForm').reset();
            document.getElementById('priority').value = 'medium';
            // Reset priority buttons
            document.querySelectorAll('.priority-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        // Set priority
        function setPriority(priority) {
            document.getElementById('priority').value = priority;
            
            // Update button styles
            document.querySelectorAll('.priority-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Add new task
        function addNewTask() {
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const dueDate = document.getElementById('dueDate').value;
            const priority = document.getElementById('priority').value;
            const regulation = document.getElementById('regulation').value;
            const tags = document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag);
            
            const newTask = {
                id: complianceTasks.length + 1,
                title,
                description,
                dueDate: new Date(dueDate),
                priority,
                regulation,
                tags,
                completed: false
            };
            
            complianceTasks.push(newTask);
            renderTasks();
            if (currentView === 'list') {
                renderListView();
            }
            if (currentView === 'month') {
                renderMonthView();
            }
            updateStats();
            closeTaskModal();
            saveToLocalStorage();
            
            // Show success message
            showNotification('Task added successfully!', 'success');
        }

        // Show tasks for a specific day
        function showDayTasks(day, month, year) {
            const dayTasks = complianceTasks.filter(task => {
                const taskDate = new Date(task.dueDate);
                return taskDate.getDate() === day &&
                       taskDate.getMonth() === month &&
                       taskDate.getFullYear() === year;
            });
            
            if (dayTasks.length === 0) {
                showNotification(`No tasks scheduled for ${month + 1}/${day}/${year}`, 'info');
                return;
            }
            
            let message = `Tasks for ${month + 1}/${day}/${year}:\n\n`;
            dayTasks.forEach((task, index) => {
                const status = task.completed ? '✓ Completed' : '○ Pending';
                message += `${index + 1}. ${status} - ${task.title} (${task.priority})\n`;
            });
            
            alert(message);
        }

        // Format date
        function formatDate(date) {
            const now = new Date();
            const taskDate = new Date(date);
            
            // If today
            if (taskDate.toDateString() === now.toDateString()) {
                return 'Today';
            }
            
            // If tomorrow
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);
            if (taskDate.toDateString() === tomorrow.toDateString()) {
                return 'Tomorrow';
            }
            
            // If yesterday
            const yesterday = new Date(now);
            yesterday.setDate(now.getDate() - 1);
            if (taskDate.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            }
            
            // Otherwise format as date
            return taskDate.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });
        }

        // Check for overdue tasks
        function checkOverdueTasks() {
            const now = new Date();
            const overdueTasks = complianceTasks.filter(task => {
                const dueDate = new Date(task.dueDate);
                return !task.completed && dueDate < now;
            });
            
            if (overdueTasks.length > 0) {
                showNotification(`You have ${overdueTasks.length} overdue tasks!`, 'warning');
            }
        }

        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const themeIcon = document.querySelector('#themeToggleBtn i');
            themeIcon.className = document.body.classList.contains('dark-theme') ? 'fas fa-sun' : 'fas fa-moon';
            saveToLocalStorage();
        }

        // Show notification
        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            // Set icon based on type
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'warning') icon = 'exclamation-triangle';
            
            notification.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
            `;
            
            // Style the notification
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#27ae60' : type === 'warning' ? '#f39c12' : '#3498db'};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                display: flex;
                align-items: center;
                gap: 12px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            // Add to page
            document.body.appendChild(notification);
            
            // Add animation styles if not already present
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Save to localStorage
        function saveToLocalStorage() {
            const data = {
                tasks: complianceTasks,
                theme: document.body.classList.contains('dark-theme') ? 'dark' : 'light',
                currentDate: currentDate.toISOString()
            };
            localStorage.setItem('complianceCalendar', JSON.stringify(data));
        }

        // Load from localStorage
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('complianceCalendar');
            if (saved) {
                const data = JSON.parse(saved);
                complianceTasks = data.tasks || complianceTasks;
                
                if (data.theme === 'dark') {
                    document.body.classList.add('dark-theme');
                    const themeIcon = document.querySelector('#themeToggleBtn i');
                    if (themeIcon) themeIcon.className = 'fas fa-sun';
                }
                
                if (data.currentDate) {
                    currentDate = new Date(data.currentDate);
                }
            }
        }
    </script>
</body>
</html>
